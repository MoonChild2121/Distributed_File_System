<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Item</title>

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
            <div class="p-4 pt-5">
                <a href="#" style="font-size: 40px; text-decoration: none;">DFS</a>
                <ul class="list-unstyled components mb-5">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                </ul>
                <div class="footer">
                    <p>Distributed File System Management Interface</p>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="content" class="p-4 p-md-5">
            <div id="main-content"></div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const itemType = urlParams.get('type');
        const itemName = urlParams.get('name');
        const mainContent = document.getElementById('main-content');

        // Set the item heading
        const itemHeading = document.createElement('h2');
        itemHeading.className = 'mb-4';
        itemHeading.innerText = itemName;
        mainContent.appendChild(itemHeading);

        // Generate content based on the item type and name
        if (itemType === 'file') {
            if (itemName === 'file1') {
                mainContent.innerHTML += `<p style="font-size:20px">this is the contents of fiel1 .</p>`;
            } else if (itemName === 'file2') {
                mainContent.innerHTML += `<p style="font-size:20px">hello</p>`;
            }
        } else if (itemType === 'directory') {
            if (itemName === 'folder1') {
                mainContent.innerHTML += `<div class="grid-container">
                    <div class="grid-item">
                        <img src="images/file_icon.png" style='height:100px' alt="File Icon">
                        <p>myfile</p>
                    </div>
                </div>`;
            } else if (itemName === 'folder2') {
                mainContent.innerHTML += `<p>This folder is empty.</p>`;
            }
        } else {
            mainContent.innerHTML += `<p>No content available.</p>`;
        }
    </script>
</body>
</html>
